spring.application.name=course-management
# Database connection (read from ENV in cloud)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/university_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# JWT
app.jwt.secret=${APP_JWT_SECRET:ZGV2LXN1cGVyLXNlY3JldC1rZXktMzItYnl0ZXMtYmFzZTY0IQ==}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:3600000}

# Server port
server.port=${PORT:8080}

